<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-panel">
    <header class="admin-panel-header">
        <div class="container">
            <a href="products.html" class="back-to-products">العودة إلى المنتجات</a>
            <a href="#" id="logoutBtn" class="logout-btn">تسجيل الخروج</a>
            <h1>إضافة منتج جديد</h1>
        </div>
    </header>

    <main class="container">
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">اسم المنتج:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">وصف المنتج:</label>
                <textarea id="productDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="productImage">صورة المنتج:</label>
                <input type="file" id="productImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="productPrice">سعر المنتج:</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label>طرق الدفع المتاحة:</label>
                <div class="payment-options">
                    <label><input type="checkbox" name="payment" value="paypal" checked> باي بال</label>
                    <label><input type="checkbox" name="payment" value="rajhi" checked> الراجحي</label>
                    <label><input type="checkbox" name="payment" value="credit" checked> بطاقة ائتمان</label>
                </div>
            </div>
            <button type="submit">إضافة المنتج</button>
        </form>
    </main>

    <script src="js/add-product.js"></script>
</body>
</html>
