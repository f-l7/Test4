<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoBox - الرئيسية</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --danger-color: #ff5555;
        }
        
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem;
            transition: all 0.3s;
        }
        
        nav a:hover {
            color: var(--accent-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #52d1b8;
        }
        
        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TechnoBox</div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="products.html">المنتجات</a>
        </nav>
    </header>
    
    <div class="container">
        <section class="hero">
            <h1>مرحباً بكم في متجر TechnoBox</h1>
            <p>متجرنا يقدم لكم أحدث المنتجات التقنية بأسعار تنافسية وجودة عالية.</p>
            <p>نحن نحرص على توفير أفضل الخدمات لعملائنا الكرام.</p>
            <a href="products.html" class="btn">تصفح المنتجات</a>
        </section>
    </div>
    
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 TechnoBox</p>
    </footer>
</body>
</html>
