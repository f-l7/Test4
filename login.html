<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoBox - تسجيل الدخول</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --danger-color: #ff5555;
        }
        
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #2c3e50;
            background-color: #1a2a3a;
            color: var(--text-color);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: #52d1b8;
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TechnoBox</div>
        <h2 style="text-align: center;">تسجيل دخول المسؤول</h2>
        
        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required>
        </div>
        
        <button class="btn" id="login-btn">تسجيل الدخول</button>
        
        <div class="error-message" id="error-message"></div>
    </div>
    
    <script>
        // بيانات تسجيل الدخول (يمكنك تغييرها)
        const adminCredentials = {
            username: "admin",
            password: "TechnoBox123"
        };
        
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('technobox-admin-loggedin', 'true');
                // توجيه إلى صفحة إدارة المنتجات
                window.location.href = 'admin-products.html';
            } else {
                document.getElementById('error-message').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة!';
            }
        });
        
        // إذا كان المستخدم قد سجل دخوله بالفعل، توجيهه مباشرة
        if (localStorage.getItem('technobox-admin-loggedin') === 'true') {
            window.location.href = 'admin-products.html';
        }
    </script>
</body>
</html>
